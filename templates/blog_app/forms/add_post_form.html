{% extends 'base.html' %}

{% block title %}
    Add Post
{% endblock title %}
    

{% block content %}
<div class="container">
    <h1>Add A Post</h1>
    <br>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{ form.as_p }}
    
            <button class="btn btn-secondary"> Post</button>
        </form>
    </div>
    <script>
        var name = {{user.id}};
        document.getElementById('author').value = name;
    </script>
</div>
{% endblock content %}
